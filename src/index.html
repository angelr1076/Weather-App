<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="hero">
      <h3 id="msg" class="msg"></h3>
    </div>
    <div class="section daily-weather">
      <div id="cityDiv" class="weather-display__city-div"></div>
      <div class="weather-display">
        <div id="dailyContainerLeft" class="weather-display__left"></div>
        <div id="toggleContainer">
          <button type="button" id="tempToggleBtn" class="toggle btn">
            toggle f/c
          </button>
        </div>
        <div id="dailyContainerRight" class="weather-display__right"></div>
      </div>
    </div>
    <div class="section">
      <div class="input-container">
        <label for="search">Search by City Name:</label>
        <input
          type="text"
          name="search"
          id="search"
          class="search"
          placeholder="City name here"
        />
        <button type="button" id="submit" class="submit btn">Submit</button>
      </div>
    </div>
    <div class="section weather-outlook">
      <h1>5 Day/3 Hour Forecast</h1>
      <div
        id="fiveDayContainer"
        class="weather-display__five-day-container scrolling-wrapper"
      ></div>
    </div>
  </body>
</html>
