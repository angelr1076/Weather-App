<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="hero">
      <h1>Weather App</h1>
      <h3 id="msg" class="msg"></h3>
    </div>
    <div class="section">
      <div class="form-container">
        <form action="" id="form" class="form">
          <label for="search">Search by City Name:</label>
          <input type="text" name="search" id="search" class="search" />
          <button type="button" id="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="section">
      <div class="weather-display">
        <div id="cityDiv" class="weather-display__city-div"></div>
        <div id="dailyContainer" class="weather-display__daily-container"></div>
        <div
          id="fiveDayContainer"
          class="weather-display__five-day-container"
        ></div>
      </div>
    </div>
  </body>
</html>
